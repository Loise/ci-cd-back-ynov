version: '3.1'

services:

  mongo_db:
    image: mongo
    restart: always
    volumes:
      - ./mongo-seed:/docker-entrypoint-initdb.d
      - mongo-data:/data/db
    ports:
      - "27017:27017"
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ''
      ME_CONFIG_MONGODB_ADMINPASSWORD: ''
      ME_CONFIG_MONGODB_SERVER: mongo_db
      ME_CONFIG_MONGODB_PORT: 27017
    depends_on:
      - mongo_db
  # mongo_seed:
    # build: ./mongo-seed
    # etablish connection to another service
    # links:
      # - mongo_db
  server:
    image: nodejs
    volumes:
      - .:/server
      - /server/node_modules
    build: .
    restart: always
    ports:
      - 8000:8000
    environment:
      - MONGODB_URL=mongodb://mongo_db:27017/mydatabase
      - PORT=8000
      - FRONT_URL
    # able to use mongo_db var in environment
    depends_on:
      - mongo_db
    command: node server.js
volumes:
  mongo-data: